<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css grid</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <header>css grid and flexbox examples</header>

    <div id="parent">
        <!--basic grid-->
        <div id="basic-grid">
            <div class="grid-item">ITEM1</div>
            <div class="grid-item">ITEM2</div>
            <div class="grid-item">ITEM3</div>
            <div class="grid-item">ITEM4</div>
            <div class="grid-item">ITEM5</div>
        </div>

        <!--spanning grid-->
        <div class="grid-span">
            <div>ITEM1</div>
            <div class="span-2">ITEM2 (span 2)</div>
            <div>ITEM3</div>
            <div>ITEM4</div>
            <div class="span-3">ITEM5 (span 3)</div>
            <div>ITEM6</div>
        </div>

        <!--flex & grid-->
        <div id="flexbox-container">
            <div class="flexbox-item">
                <img src="img/IMG_8694.png">
                <h3>sardine1</h3>
            </div>

            <div class="flexbox-item">
                <img src="img/IMG_8694.png">
                <h3>sardine2</h3>
            </div>

            <div class="flexbox-item">
                <img src="img/IMG_8694.png">
                <h3>sardine3</h3>
            </div>

            <div class="flexbox-item">
                <img src="img/IMG_8694.png">
                <h3>sardine3</h3>
            </div>
        </div>
    </div>
</body>
</html>
